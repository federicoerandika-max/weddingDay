<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Wedding Day üíç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/img/wedding-logo.png">
  <link rel="apple-touch-icon" href="assets/img/wedding-logo.png">
  <meta property="og:title" content="Save the date, here we are! üíç">
  <meta property="og:description" content="Scopri tutti i dettagli e conferma la tua presenza">
  <meta property="og:image" content="https://federicoerandika-max.github.io/weddingDay/preview.jpg">
  <meta property="og:url" content="https://federicoerandika-max.github.io/weddingDay">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    [data-aos] {
      transition-property: transform, opacity;
    }
    
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #faf7f4;
      color: #333;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .lang-switch {
      margin-bottom: 15px;
    }

    .lang-switch button {
      border: none;
      background: white;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .video-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 16px;
    }

    .tooltip {
      position: absolute;
      background: rgba(255,255,255,0.95);
      padding: 12px 18px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    .tooltip.location {
      top: 8%;
      left: 5%;
    }

    .tooltip.date {
      bottom: 8%;
      right: 5%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .countdown div {
      background: white;
      padding: 15px;
      border-radius: 14px;
      min-width: 70px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      min-height: 900px;
      border: none;
      border-radius: 20px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .tooltip.location { top: 10%; left: 5%; }
      .tooltip.date { bottom: 10%; right: 5%; }
      .countdown {
        gap: 10px;
      }
    
      .countdown div {
        padding: 12px;
        min-width: 60px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LANGUAGE SWITCH -->
  <div class="lang-switch">
    <button onclick="setLanguage('it')">üáÆüáπ Italiano</button>
    <button onclick="setLanguage('en')">üá¨üáß English</button>
  </div>

  <h1 id="title"></h1>

  <!-- VIDEO -->
  <div class="video-wrapper">
    <video id="weddingVideo" autoplay muted playsinline>
      <source id="videoSource" src="" type="video/mp4">
    </video>

    <div class="tooltip location" onclick="openMaps()">üìç <span id="locationLabel"></span></div>
    <div class="tooltip date" onclick="addToCalendar()">üìÖ <span id="dateLabel"></span></div>
  </div>

  <!-- COUNTDOWN -->
  <h2 id="countdownTitle" data-aos="fade-up"></h2>
  <div class="countdown" id="countdown" data-aos="zoom-in" data-aos-delay="300"></div>

  <!-- TEXT -->
  <p id="intro" style="margin-top:30px; line-height:1.7;" data-aos="fade-up" data-aos-delay="150"></p>

  <!-- FORM -->
  <h2 id="formTitle" data-aos="fade-up"></h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdMn0MNh3PHIAVU8OO1W1rGzOxo4_UyxrAfP-YkgaRZuObMDg/viewform?embedded=true"></iframe>

</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  /* ================== TRANSITIONS ================== */
  AOS.init({
    duration: 900,
    once: true,
    easing: 'ease-out-cubic'
  });
</script>
  
<script>
  
  
/* ================== TRANSLATIONS ================== */
const translations = {
  it: {
    title: "Ci sposiamo üíç",
    countdownTitle: "Countdown al grande giorno",
    formTitle: "Conferma la tua presenza",
    location: "Location",
    date: "Salva la data",
    intro: `
      Ebbene s√¨ ragazzi‚Ä¶ √® arrivato finalmente il momento di mandarvi le partecipazioni!<br><br>
      Dopo tanta, tantissima attesa (lo sappiamo), ma ora √® ufficiale: ci sposiamo üë∞üèΩ‚Äç‚ôÄÔ∏èü§µüèæ‚Äç‚ôÇÔ∏è<br><br>
      Per aiutarci a organizzare tutto al meglio, vi chiediamo di farci sapere entro il <strong>30 marzo</strong>:<br>
      ‚Ä¢ eventuali intolleranze o allergie alimentari<br>
      ‚Ä¢ se ci saranno bambini e la loro et√†<br>
      ‚Ä¢ se raggiungerete la location in auto o con il pullman<br><br>
      Avervi accanto in questo giorno cos√¨ importante per noi render√† tutto ancora pi√π speciale ‚ù§Ô∏è‚ú®
    `
  },
  en: {
    title: "We‚Äôre getting married üíç",
    countdownTitle: "Countdown to the big day",
    formTitle: "RSVP",
    location: "Location",
    date: "Save the date",
    intro: `
      Yes, guys‚Ä¶ the moment has finally come to send out the invitations!<br><br>
      After a long, very long wait (we know), it‚Äôs finally official: we‚Äôre getting married üë∞üèΩ‚Äç‚ôÄÔ∏èü§µüèæ‚Äç‚ôÇÔ∏è<br><br>
      To help us organize everything at best, please let us know by <strong>March 30th</strong>:<br>
      ‚Ä¢ any food allergies or intolerances<br>
      ‚Ä¢ if children will attend and their age<br>
      ‚Ä¢ whether you‚Äôll reach the venue by car or by bus<br><br>
      Having you with us on such an important day will make it even more special ‚ù§Ô∏è‚ú®
    `
  }
};

/* ================== LANGUAGE ================== */
function detectLanguage() {
  const saved = localStorage.getItem('lang');
  if (saved) return saved;

  const browserLang = navigator.language || navigator.userLanguage;
  return browserLang.startsWith('en') ? 'en' : 'it';
}

function setLanguage(lang) {
  localStorage.setItem('lang', lang);
  applyLanguage(lang);
}

function applyLanguage(lang) {
  document.documentElement.lang = lang;

  const t = translations[lang];
  document.getElementById('title').innerHTML = t.title;
  document.getElementById('intro').innerHTML = t.intro;
  document.getElementById('countdownTitle').innerHTML = t.countdownTitle;
  document.getElementById('formTitle').innerHTML = t.formTitle;
  document.getElementById('locationLabel').innerHTML = t.location;
  document.getElementById('dateLabel').innerHTML = t.date;

  const videoSource = document.getElementById('videoSource');
  videoSource.src = lang === 'en' ? 'assets/video-en.mp4' : 'assets/video-it.mp4';

  const offset = 1; // secondi prima della fine
  const video = document.getElementById('weddingVideo');
  video.load();
  video.play();
  video.onended = null;
  video.ontimeupdate = null;

  video.ontimeupdate = () => {
    if (video.duration && video.currentTime >= video.duration - offset) {
      video.pause();
      video.currentTime = video.duration - offset;

      /* ================== TOOLTIP ================== */
      document.querySelectorAll('.tooltip').forEach(t => t.style.display = 'block');
    }
  };
}

/* ================== LINKS ================== */
function openMaps() {
  window.open("https://maps.app.goo.gl/duaGwvAzbdR5dpmy7?g_st=ic", "_blank");
}

function addToCalendar() {
  window.open(
    "https://www.google.com/calendar/render?action=TEMPLATE" +
    "&text=Wedding" +
    "&dates=20260611T143000/20260611T230000" +
    "&location=Giardini+la+Pergola,+Via+Dazio+35,+Alessandria",
    "_blank"
  );
}

/* ================== COUNTDOWN ================== */
const weddingDate = new Date("2026-06-11T14:30:00+02:00"); // Europe/Rome (DST)

function updateCountdown() {
  const now = new Date();
  const diff = weddingDate - now;

  if (diff <= 0) return;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML = `
    <div>${d}<br>${document.documentElement.lang === 'it' ? 'Giorni' : 'Days'}</div>
    <div>${h}<br>${document.documentElement.lang === 'it' ? 'Ore' : 'Hours'}</div>
    <div>${m}<br>Min</div>
    <div>${s}<br>Sec</div>
  `;
}

updateCountdown();
setInterval(updateCountdown, 1000);

/* INIT */
applyLanguage(detectLanguage());
</script>

</body>
</html>
