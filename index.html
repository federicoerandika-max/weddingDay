var globalLanguage = {};

/* ================== LANGUAGE ================== */
function detectLanguage() {
  const saved = localStorage.getItem('lang');
  if (saved) return saved;

  const browserLang = navigator.language || navigator.userLanguage;
  return browserLang.startsWith('en') ? 'en' : 'it';
}

function setLanguage(lang) {
  document.querySelectorAll('.tooltip').forEach(t => t.style.display = 'none')
  localStorage.setItem('lang', lang);
  applyLanguage(lang);
}

function applyLanguage(lang) {
  document.documentElement.lang = lang;

  globalLanguage = lang;

  const t = translations[lang];
  document.getElementById('title').innerHTML = t.title;
  document.getElementById('intro').innerHTML = t.intro;
  document.getElementById('countdownTitle').innerHTML = t.countdownTitle;
  document.getElementById('formTitle').innerHTML = t.formTitle;
  document.getElementById('locationLabel').innerHTML = t.location;
  document.getElementById('dateLabel').innerHTML = t.date;
  document.getElementById('futureUpdates').innerHTML = t.futureUpdates;
  document.getElementById('addHomeTitle').innerHTML = t.addHomeTitle;
  document.getElementById('addHomeIntro').innerHTML = t.addHomeIntro;
  document.getElementById('iosSteps').innerHTML = t.iosSteps;
  document.getElementById('androidSteps').innerHTML = t.androidSteps;
  document.getElementById('signatureText').innerHTML = t.signature;
  document.getElementById('btnLocation').innerHTML = t.btnLocation;
  document.getElementById('btnDate').innerHTML = t.btnDate;
  document.getElementById('btnGift').innerHTML = t.btnGift;
  document.getElementById('tagAdvice').innerHTML = t.tagAdvice;
  document.getElementById('shareOnInstagram').innerHTML = t.shareOnInstagram;
  document.getElementById('wedshootsBtn').innerHTML = t.wedshoots_btn;
  document.getElementById('shareText').innerHTML = t.shareText;
  document.getElementById('publishedPhotos').innerHTML = t.publishedPhotos;
  document.getElementById('hashtagGalleryTitle').innerHTML = t.hashtagGalleryTitle;
  
  if (document.getElementById('footerText')) {
    document.getElementById('footerText').innerHTML = t.footer;
  }

  const videoSource = document.getElementById('videoSource');
  var videoPath = 'assets/';

  videoSource.src = videoPath + (lang === 'en' ? 'video-en.mp4' : 'video-it.mp4');

  const offset = 1; // secondi prima della fine
  const video = document.getElementById('weddingVideo');
  video.load();
  video.play();
  if (!window.location.href.includes('github.io')) {
    video.playbackRate = 4.0;
  }
  const wrapper = document.querySelector('.video-wrapper');
  document.body.classList.add('lock-scroll');
  wrapper.classList.add('fullscreen');
  video.onended = null;
  video.ontimeupdate = null;

  video.ontimeupdate = () => {
    if (video.duration && video.currentTime >= video.duration - offset) {
      video.pause();
      video.currentTime = video.duration - offset;

      /* UNLOCK SCROLL */
      document.body.classList.remove('lock-scroll');
      wrapper.classList.remove('fullscreen');

      /* TOOLTIP */
      document.querySelectorAll('.tooltip').forEach(t => t.style.display = 'block');
      
      if (document.getElementById('footerText') && !document.getElementById('footerText').innerHTML) {
        document.getElementById('footerText').innerHTML = t.footer;
      }
    }
  };
}

const weddingDate = new Date("2026-06-11T14:30:00+02:00"); // Europe/Rome (DST)

function updateCountdown() {
  const now = new Date();
  const diff = weddingDate - now;

  if (diff <= 0) return;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML = `
    <div>${d}<br>${document.documentElement.lang === 'it' ? 'Giorni' : 'Days'}</div>
    <div>${h}<br>${document.documentElement.lang === 'it' ? 'Ore' : 'Hours'}</div>
    <div>${m}<br>Min</div>
    <div>${s}<br>Sec</div>
  `;

  activateWeddingFeatures();
}

/* drag down del gift sheet */
function dragDownGiftHandler() {
  let startY = 0;
    let currentY = 0;
    let dragging = false;

    const sheet = document.getElementById('giftSheet');
    const sheetContent = sheet.querySelector('.sheet-content');
    const handle = sheet.querySelector('.sheet-handle');

    handle.addEventListener('touchstart', e => {
      if (!sheet.classList.contains('active')) return;

      startY = e.touches[0].clientY;
      dragging = true;
    });

    handle.addEventListener('touchmove', e => {
      if (!dragging || !sheet.classList.contains('active')) return;

      currentY = e.touches[0].clientY;
      const diff = currentY - startY;

      if (diff > 0) {
        sheetContent.style.transform = `translateY(${diff}px)`;
      }
    });

    handle.addEventListener('touchend', () => {
      if (!dragging) return;

      dragging = false;
      const diff = currentY - startY;

      if (diff > 120) {
        closeGiftSheet();
      } else {
        sheetContent.style.transform = `translateY(0)`;
      }

      startY = currentY = 0;
    });
}

/* observer bidirezionale per animazioni */
function animationHandlerByID(elementID) {
  const element = document.getElementById(elementID);

  const observer = new IntersectionObserver(
    ([entry]) => {
      if (entry.isIntersecting) {
        element.classList.add("visible");
        element.classList.remove("fade-out-down");
      } else {
        element.classList.remove("visible");
        element.classList.add("fade-out-down");
      }
    },
    { threshold: 0.2 }
  );

  observer.observe(element);
}

function vibrateOnReveal() {
  if ("vibrate" in navigator) {

}

function activateWeddingFeatures() {
  const now = new Date();

  if (now >= weddingDate) {
    const igSection = document.getElementById("instagramShare");
    const gallery = document.getElementById("hashtagGallery");
    igSection.classList.remove("hidden");
    gallery.classList.remove("hidden");

}
