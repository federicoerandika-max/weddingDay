    body {

    .lang-switch button {

      border-radius: 16px;
      overflow: hidden;
    }

    video {

    }

    .tooltip {
      position: absolute;
      background: rgba(255,255,255,0.95);
      padding: 12px 18px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    .tooltip.location {
      top: 20%;
      left: 8%;
    }

    .tooltip.date {
      bottom: 20%;
      right: 8%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .countdown div {
      background: white;
      padding: 15px;
      border-radius: 14px;
      min-width: 70px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      min-height: 900px;
      border: none;
      border-radius: 20px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .tooltip.location { top: 10%; left: 5%; }
      .tooltip.date { bottom: 10%; right: 5%; }

  </style>
</head>

      Avervi accanto in questo giorno cosÃ¬ importante per noi renderÃ  tutto ancora piÃ¹ speciale â¤ï¸âœ¨
    `
  },
  en: {
    title: "Weâ€™re getting married ğŸ’",

    formTitle: "RSVP",

    date: "Save the date",
    intro: `
      Yes, guysâ€¦ the moment has finally come to send out the invitations!<br><br>

/* ================== LANGUAGE ================== */
function detectLanguage() {
  const saved = localStorage.getItem('lang');
  if (saved) return saved;

  const browserLang = navigator.language || navigator.userLanguage;
  return browserLang.startsWith('en') ? 'en' : 'it';
}

function setLanguage(lang) {
  localStorage.setItem('lang', lang);
  applyLanguage(lang);
}

function applyLanguage(lang) {
  document.documentElement.lang = lang;

  const t = translations[lang];
  document.getElementById('title').innerHTML = t.title;
  document.getElementById('intro').innerHTML = t.intro;
  document.getElementById('countdownTitle').innerHTML = t.countdownTitle;
  document.getElementById('formTitle').innerHTML = t.formTitle;
  document.getElementById('locationLabel').innerHTML = t.location;
  document.getElementById('dateLabel').innerHTML = t.date;

  const videoSource = document.getElementById('videoSource');
  videoSource.src = lang === 'en' ? 'assets/video-en.mp4' : 'assets/video-it.mp4';

  const video = document.getElementById('weddingVideo');
  video.load();
  video.play();
}

/* ================== TOOLTIP ================== */
const video = document.getElementById('weddingVideo');
video.addEventListener('ended', () => {
  document.querySelectorAll('.tooltip').forEach(t => t.style.display = 'block');
});

/* ================== LINKS ================== */
function openMaps() {
  window.open("https://share.google/fhkaPoKoyOM0UsZJw", "_blank");

function addToCalendar() {
  window.open(

/* ================== COUNTDOWN (Europe/Rome) ================== */
const weddingTime = "2026-06-11T14:30:00";

setInterval(() => {
  const now = new Date(
    new Intl.DateTimeFormat("en-US", { timeZone: "Europe/Rome" }).format(new Date())
  ).getTime();

  const weddingDate = new Date(
    new Intl.DateTimeFormat("en-US", { timeZone: "Europe/Rome" }).format(new Date(weddingTime))
  ).getTime();

  const diff = weddingDate - now;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML = `
    <div>${d}<br>Days</div>
    <div>${h}<br>Hours</div>
    <div>${m}<br>Min</div>
    <div>${s}<br>Sec</div>
  `;
}, 1000);
