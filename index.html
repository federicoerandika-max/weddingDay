/* ================== LANGUAGE ================== */
function detectLanguage() {
  const saved = localStorage.getItem('lang');
  if (saved) return saved;

  const browserLang = navigator.language || navigator.userLanguage;
  return browserLang.startsWith('en') ? 'en' : 'it';
}

function setLanguage(lang) {
  document.querySelectorAll('.tooltip').forEach(t => t.style.display = 'none')
  localStorage.setItem('lang', lang);
  applyLanguage(lang);
}

function applyLanguage(lang) {
  document.documentElement.lang = lang;

  const t = translations[lang];
  document.getElementById('title').innerHTML = t.title;
  document.getElementById('intro').innerHTML = t.intro;
  document.getElementById('countdownTitle').innerHTML = t.countdownTitle;
  document.getElementById('formTitle').innerHTML = t.formTitle;
  document.getElementById('locationLabel').innerHTML = t.location;
  document.getElementById('dateLabel').innerHTML = t.date;
  document.getElementById('futureUpdates').innerHTML = t.futureUpdates;
  document.getElementById('addHomeTitle').innerHTML = t.addHomeTitle;
  document.getElementById('addHomeIntro').innerHTML = t.addHomeIntro;
  document.getElementById('iosSteps').innerHTML = t.iosSteps;
  document.getElementById('androidSteps').innerHTML = t.androidSteps;

  const videoSource = document.getElementById('videoSource');
  videoSource.src = lang === 'en' ? 'assets/video-en.mp4' : 'assets/video-it.mp4';

  const offset = 1; // secondi prima della fine
  const video = document.getElementById('weddingVideo');
  video.load();
  video.play();
  video.onended = null;
  video.ontimeupdate = null;

  video.ontimeupdate = () => {
    if (video.duration && video.currentTime >= video.duration - offset) {
      video.pause();
      video.currentTime = video.duration - offset;

      /* ================== TOOLTIP ================== */
      document.querySelectorAll('.tooltip').forEach(t => t.style.display = 'block');
    }
  };
}

/* ================== COUNTDOWN ================== */
const weddingDate = new Date("2026-06-11T14:30:00+02:00"); // Europe/Rome (DST)

function updateCountdown() {
  const now = new Date();
  const diff = weddingDate - now;

  if (diff <= 0) return;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML = `
    <div>${d}<br>${document.documentElement.lang === 'it' ? 'Giorni' : 'Days'}</div>
    <div>${h}<br>${document.documentElement.lang === 'it' ? 'Ore' : 'Hours'}</div>
    <div>${m}<br>Min</div>
    <div>${s}<br>Sec</div>
  `;
}

updateCountdown();
